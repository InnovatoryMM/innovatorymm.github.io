<script>
   function checkForm(form)
  {
    if(form.studentname.value == "") {
      alert("Error: Our ducks-in-charge do not allow nameless students!");
      form.studentname.focus();
      return false;
    }

    sn = /^[a-zA-Z\s]+$/;
    re = /^\w+$/;


    if(!sn.test(form.studentname.value)) {
      alert("Error: Our ducks-in-charge think you should only have letters in your name!");
      form.studentname.focus();
      return false;
    }

    if(form.spwd1.value != "" && form.spwd1.value == form.spwd2.value) {
      if(form.spwd1.value.length < 6) {
        alert("Error: Our ducks-in-charge enforce a rule of passwords greater than 6 characters!");
        form.spwd1.focus();
        return false;
      }
      if(form.pwd1.value == form.studentname.value) {
        alert("Error: Our ducks-in-charge think only dummies use names for password!");
        form.spwd1.focus();
        return false;
      }
      re = /[0-9]/;
      if(!re.test(form.spwd1.value)) {
        alert("Error: Our ducks-in-charge want a number in your password!");
        form.spwd1.focus();
        return false;
      }
      re = /[a-z]/;
      if(!re.test(form.spwd1.value)) {
        alert("Error: Our ducks-in-charge want one lowercase letter (a-z) in your password!");
        form.spwd1.focus();
        return false;
      }
      re = /[A-Z]/;
      if(!re.test(form.spwd1.value)) {
        alert("Error: Our ducks-in-charge want one uppercase letter (A-Z) in your password!");
        form.spwd1.focus();
        return false;
      }
    } else {
      alert("Error: Our genius ducks sense your passwords don't match!");
      form.spwd1.focus();
      return false;
    }


    return true;
  }
</script>
